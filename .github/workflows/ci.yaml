name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_ETH_RPC_URL: https://mainnet.infura.io/v3/b5dc2199e2254c10b4bd4a39b78a7e89

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7.13'

      - name: Install eth_abi
        run: pip install eth_abi rlp

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - name: Run tests
        run: forge test
      